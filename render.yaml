services:
  - type: web
    name: scouting-mvp
    runtime: python
    plan: free
    rootDir: .
    buildCommand: |
          pip install --upgrade pip
          pip install --extra-index-url https://download.pytorch.org/whl/cpu torch==2.9.1+cpu
          pip install -r requirements.txt --no-deps
    startCommand: gunicorn app:app --chdir scouting_app --workers 2 --threads 4 --timeout 120 --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
        
